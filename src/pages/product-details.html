<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Product details</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="product-detail">
        <img src="../assets/icons/icon_close.png" alt="close">
        <img 
            src="https://images.unsplash.com/photo-1528928441742-b4ccac1bb04c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1364&q=80" 
            alt="tv"
            class="product-image"
        >
        <div class="product-infos">
            <p class="prices">$12,000.00</p>
            <h2 class="titles">TV</h2>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
            <button class="primary-button add-to-cart-button">
                <img src="../assets/icons/bt_add_to_cart.svg" alt="">
                Add to cart
            </button>
        </div>
    </div>
</body>
</html>
